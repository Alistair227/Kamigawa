                    <div class="col-12 pb-4 text-center">
                        <h2 class="buy-box-title">Buy your box</h2>
                    </div>
                </div>

                <form action="" class="needs-validation">

                    <div class="row buy-box">
                        <div class="col-lg-6 form-box">

                            <div>
                                <label for="first-name" class="form-label text-white pt-1">First Name</label>
                                <input type="text" name="first-name" id="first-name" class="form-control"
                                    placeholder="Enter your first name" required>

                            </div>
                            <div>
                                <label for="last-name" class="form-label text-white pt-3">Last Name</label>
                                <input type="text" name="last-name" id="last-name" class="form-control"
                                    placeholder="Enter your last name" required>
                            </div>
                            <div>
                                <label for="mail" class="form-label text-white pt-3">E-mail address</label>
                                <input type="email" name="mail" id="mail" class="form-control"
                                    placeholder="Enter your e-mail address" required>
                            </div>
                            <div>
                                <label for="phone-number" class="form-label text-white pt-3">Phone number</label>
                                <input type="tel" name="phone-number" id="phone-number" class="form-control"
                                    placeholder="Enter your phone number" required>
                            </div>
                            <div>
                                <label for="shipping-address" class="form-label text-white pt-3">Shipping
                                    Address</label>
                                <input type="text" name="shipping-address" id="shipping-address" class="form-control"
                                    placeholder="Enter your shipping address" required>
                            </div>
                            <div>
                                <label for="quantity" class="form-label text-white pt-3">Quantity</label>
                                <input type="number" name="quantity" id="quantity" class="form-control"
                                    placeholder="Choose quantity" required>
                            </div>
                            <div>
                                <label for="credit-card" class="form-label text-white pt-3">Choose your payment
                                    method</label>
                                <select name="credit-card" id="credit-card" class="form-select" required>
                                    <option value="">Choose payment...</option>
                                    <option value="1">Paypal</option>
                                    <option value="2">Visa</option>
                                    <option value="3">Mastercard</option>
                                    <option value="4">Other</option>
                                </select>
                            </div>

                        </div>

                        <div class="col-lg-6 d-flex justify-content-center align-items-center kamigawa-box">
                            <img src="img/box.png" class="img-fluid" alt="kamigawa-box">
                        </div>
                    </div>
                    <div class="row pt-3 pb-5">
                        <div class="submit-col">
                            <button type="submit" class="btn btn-large btn-outline-light submit-btn">Confirm
                                Order</button>
                        </div>
                    </div>

                </form>
